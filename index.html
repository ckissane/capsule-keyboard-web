        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            user-select: none;
            overflow: hidden;
        }
        
        #world {
            background: url(wall_bottom.jpg);
            background-size: cover;
            width: 100vw;
            height: 100vh;
            /* overflow: auto; */
            color: white;
            padding: 0px;
            font-size: 18px;
            line-height: 24px;
            font-family: 'IBM Plex Sans', sans-serif;
            text-align: left;
            display: flex;
            flex-direction: column;
        }
        
        #input-thing {
            width: 100vw;
            flex: 1 0;
        }
        
        .key-row {
            width: calc(1376px + 16px);
            font-size: 0px;
            text-align: left;
        }
        
        .keyboard-main {
            width: calc(1376px + 16px);
        }
        
        .keyboard {
            display: inline-block;
            width: calc(1376px + 16px);
        }
        
        .window {
            /* backdrop-filter: blur(10px) brightness(50%); */
            background: rgba(0, 0, 0, 0.5);
            padding: 2px;
            margin: 2px;
        }
        
        .key {
            text-align: center;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.25);
            /* padding: 8px; */
            margin: 8px;
            box-sizing: border-box;
            height: 80px;
            /* padding-left: 10px;
            padding-right: 10px; */
            display: inline-block;
            transition: box-shadow 0.25s;
            vertical-align: top;
            width: 80px;
            border-radius: 12px;
            position: relative;
            font-size: 24px;
            line-height: 32px;
        }
        
        .key.pressed {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .key.key-special {
            font-size: 18px;
            line-height: 24px;
        }
        
        .key .main-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s;
        }
        
        .key .shift-text {
            position: absolute;
            top: 25%;
            left: 25%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            line-height: 24px;
            transition: all 0.2s;
        }
        
        .key .command-text {
            position: absolute;
            top: 75%;
            left: 25%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            line-height: 24px;
            transition: all 0.2s;
        }
        
        .keyboard.shift-held .key .shift-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            line-height: 32px;
            transition: all 0.2s;
        }
        
        .keyboard.shift-held .key .lower-text {
            position: absolute;
            top: 75%;
            left: 75%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            line-height: 24px;
            transition: all 0.2s;
        }
        
        .keyboard.command-held .key .command-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            line-height: 32px;
            transition: all 0.2s;
        }
        
        .keyboard.command-held .key .shift-text {
            position: absolute;
            top: 25%;
            left: 25%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            line-height: 24px;
            transition: all 0.2s;
        }
        
        .keyboard.command-held .key .lower-text {
            position: absolute;
            top: 75%;
            left: 75%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            line-height: 24px;
            transition: all 0.2s;
        }
        
        .key * {
            pointer-events: none;
        }
    </style>
