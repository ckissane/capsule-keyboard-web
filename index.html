    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #world {
            background: url(wall_bottom.jpg);
            background-size: cover;
            width: 100%;
            height: 100%;
            color: white;
            padding: 0px;
            font-size: 18px;
            line-height: 24px;
            font-family: 'IBM Plex Sans', sans-serif;

        }

        .window {
            /* backdrop-filter: blur(10px) brightness(50%); */
            background: rgba(0, 0, 0, 0.5);
            padding: 2px;
            margin: 2px;

        }


        .key {
            text-align: center;
            backdrop-filter: blur(15px) ;
            background: rgba(0,0,0, 0.25);
            /* padding: 8px; */
            margin: 8px;
            box-sizing: border-box;
            height: 80px;
            /* padding-left: 10px;
            padding-right: 10px; */
            display: inline-block;
            transition: box-shadow 0.25s;
            vertical-align: top;
            width:80px;
            border-radius: 12px;
            position: relative;
            font-size: 24px;
            line-height: 32px;
        }
        .key.pressed {
            backdrop-filter: blur(15px) ;
            background: rgba(255,255,255, 0.25);
            
        }
        .key.key-special{
            font-size: 18px;
            line-height: 24px;
        }
        .key .main-text{
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            transition: all 0.2s;
        }
        .key .shift-text{
            position:absolute;
            top:25%;
            left:25%;
            transform: translate(-50%,-50%);
            font-size: 18px;
            line-height: 24px;
            transition: all 0.2s;
        }
        .key .command-text{
            position:absolute;
            top:75%;
            left:25%;
            transform: translate(-50%,-50%);
            font-size: 18px;
            line-height: 24px;
            transition: all 0.2s;
        }
        

        
        .keyboard.shift-held .key .shift-text{
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            font-size: 24px;
            line-height: 32px;
            transition: all 0.2s;
        }
        .keyboard.shift-held .key .lower-text{
            position:absolute;
            top:75%;
            left:75%;
            transform: translate(-50%,-50%);
            font-size: 18px;
            line-height: 24px;
            transition: all 0.2s;
        }



        .keyboard.command-held .key .command-text{
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            font-size: 24px;
            line-height: 32px;
            transition: all 0.2s;
        }
        .keyboard.command-held .key .shift-text{
            position:absolute;
            top:25%;
            left:75%;
            transform: translate(-50%,-50%);
            font-size: 18px;
            line-height: 24px;
            transition: all 0.2s;
        }
        .keyboard.command-held .key .lower-text{
            position:absolute;
            top:75%;
            left:75%;
            transform: translate(-50%,-50%);
            font-size: 18px;
            line-height: 24px;
            transition: all 0.2s;
        }

    </style>
    
    <script>
        var keyboardEl=document.querySelector(".keyboard");
        var shiftHeld=false;
        var commandHeld=false;
        var capsLock=false;
        function updateKeyboard(){
            if(shiftHeld || capsLock){
                keyboardEl.classList.add("shift-held");
            }else{
                keyboardEl.classList.remove("shift-held");
                
            }
            if(capsLock){
                var el=document.querySelector(`.key[key="caps-lock"]`);
            if(el)el.classList.add("pressed");
            }else{
                var el=document.querySelector(`.key[key="caps-lock"]`);
            if(el)el.classList.remove("pressed");
            }
            if(commandHeld){
                keyboardEl.classList.add("command-held");
            }else{
                keyboardEl.classList.remove("command-held");
            }
        }
        window.addEventListener("keydown", function(keyEvent) {
            shiftHeld=keyEvent.shiftKey;
            commandHeld=keyEvent.ctrlKey||keyEvent.metaKey;
            // if(keyEvent.)
            var k=String.fromCharCode(keyEvent.which);
            console.log(k,keyEvent.which);
            var el=document.querySelector(`.key[key="${k}"]`);
            if(el)el.classList.add("pressed");
            updateKeyboard();
        })
        
        window.addEventListener("keyup", function(keyEvent) {
            shiftHeld=keyEvent.shiftKey;
            commandHeld=keyEvent.ctrlKey||keyEvent.metaKey;
            var k=String.fromCharCode(keyEvent.which);
            console.log(k,keyEvent.which);
            if(keyEvent.which===20){
                capsLock=!capsLock;
            }
            var el=document.querySelector(`.key[key="${k}"]`);
            if(el)el.classList.remove("pressed");
            updateKeyboard();
        })
    </script>
</body>

</html>
